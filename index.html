<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Olahraga NESASIN</title>

<style>
:root{
  --pink:#ff4fd8;
  --green:#00ff55;
  --blue:#3aa9ff;
  --gold:#ffd700;
}
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:Segoe UI,Arial,sans-serif;
  background: linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.35)), url('background.jpg') no-repeat center center/cover;
  color:white;
  min-height:100vh;
  overflow-x:hidden;
}

/* ===== LOADING ===== */
#loader{position:fixed;inset:0;background:black;display:flex;flex-direction:column;align-items:center;justify-content:center;z-index:9999;transition:.8s;}
.loader-ring{width:90px;height:90px;border-radius:50%;border:4px solid rgba(255,215,0,.2);border-top:4px solid gold;animation:spin 1.1s linear infinite;box-shadow:0 0 30px gold;}
#loader h2{margin-top:18px;letter-spacing:3px;text-shadow:0 0 12px gold;}
@keyframes spin{to{transform:rotate(360deg);}}

/* ===== GOLD PARTICLES ===== */
.particles{position:fixed;inset:0;z-index:-4;pointer-events:none;}
.particle{position:absolute;width:6px;height:6px;background:radial-gradient(circle,#fff8b0,#ffd700,#ffb700);border-radius:50%;box-shadow:0 0 12px gold;animation:float 18s linear infinite;opacity:.8;}
@keyframes float{from{transform:translateY(110vh);}to{transform:translateY(-20vh);}}

/* ===== BACKGROUND IMAGE ===== */
.bg-img {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: -5;
  filter: brightness(0.65);
}

/* ===== MUSIC BUTTON ===== */
.music-btn{position:fixed;top:14px;right:14px;z-index:50;padding:10px 14px;border-radius:14px;background:rgba(0,0,0,.55);border:2px solid gold;color:gold;font-size:.75rem;cursor:pointer;box-shadow:0 0 18px gold;backdrop-filter:blur(6px);}

/* ===== HEADER ===== */
header{text-align:center;padding:35px 10px 10px;}
.main-logo{width:170px;height:170px;margin:0 auto 14px;border-radius:32px;padding:10px;background:linear-gradient(135deg,#ffd700,#fff4b0,#ffd700);box-shadow:0 0 50px gold, inset 0 0 28px #fff;animation:logoEnter 1.3s ease-out forwards,glowPulse 2.5s infinite alternate,floatLogo 5s infinite ease-in-out;opacity:0;transform:scale(.4);}
.main-logo img{width:100%;height:100%;object-fit:contain;background:black;border-radius:24px;padding:12px;}
header h1{
    font-size:3rem;
    letter-spacing:4px;
    background: linear-gradient(90deg,#ffd700,#ff9d00,#fff2b0,#ffd700);
    background-size:300% 300%;
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    animation: gradientMove 5s ease infinite, titleGlow 2s infinite alternate;
    text-shadow: 0 0 28px gold, 0 0 60px #ffb700;
    margin-bottom:8px;
}
header .ig-text{
    font-size:1.4rem;
    font-weight:600;
    color:#ffdf00;
    text-shadow: 0 0 6px black, 0 0 18px gold;
    letter-spacing:1px;
    margin-top:4px;
}

/* ===== LOGO ESKUL ===== */
.logo-frame{width:185px;height:185px;border-radius:28px;padding:8px;background:linear-gradient(135deg,#ffd700,#fff4b0,#ffd700);box-shadow:0 0 40px gold, inset 0 0 22px #fff;animation:glowPulse 2.6s infinite alternate,floatLogo 6s infinite ease-in-out;}
.logo-frame img{width:100%;height:100%;object-fit:contain;background:black;border-radius:22px;padding:10px;}

/* ===== ANIMATIONS ===== */
@keyframes glowPulse{from{box-shadow:0 0 22px gold, inset 0 0 16px #fff;}to{box-shadow:0 0 55px gold, inset 0 0 28px #fff;} }
@keyframes floatLogo{0%{transform:translateY(0);}50%{transform:translateY(-8px);}100%{transform:translateY(0);} }
@keyframes logoEnter{from{opacity:0;transform:scale(.4) rotate(-10deg);}to{opacity:1;transform:scale(1) rotate(0);} }
@keyframes gradientMove{0%{background-position:0% 50%;}50%{background-position:100% 50%;}100%{background-position:0% 50%;}}
@keyframes titleGlow{from{text-shadow:0 0 15px gold,0 0 35px #ffb700;}to{text-shadow:0 0 30px gold,0 0 70px #ffd700;}}

/* ===== SECTION ===== */
.section{padding:55px 6vw 30px;}
.section-title{display:flex;flex-direction:column;align-items:center;gap:16px;margin-bottom:28px;}
.title-futsal{color:#ff4fd8;text-shadow:0 0 20px black,0 0 50px hotpink;}
.title-sepakbola{color:#00ff55;text-shadow:0 0 20px black,0 0 50px lime;}
.title-esport{color:#3aa9ff;text-shadow:0 0 20px black,0 0 50px #3aa9ff;}
.title-volley{color:#ffd700;text-shadow:0 0 20px black,0 0 50px gold;}
.section-title h2{font-size:2.4rem;letter-spacing:3px;}
.sub-title{text-align:center;margin:25px 0 15px;font-size:1.5rem;letter-spacing:2px;text-transform:uppercase;text-shadow:0 0 8px black,0 0 22px gold;}
.sub-futsal{color:#ff8be3;text-shadow:0 0 12px black,0 0 28px hotpink;}
.sub-sepakbola{color:#6dff9b;text-shadow:0 0 12px black,0 0 28px lime;}
.sub-esport{color:#7cc8ff;text-shadow:0 0 12px black,0 0 28px #3aa9ff;}
.sub-volley{color:#ffe88a;text-shadow:0 0 12px black,0 0 28px gold;}

/* ===== GRID FOTO ===== */
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(150px,1fr));gap:18px;margin-bottom:35px;}
.card{position:relative;border-radius:22px;overflow:hidden;background:black;padding:6px;border:2px solid rgba(255,215,0,.8);box-shadow:0 0 22px rgba(255,215,0,.8);transition:.35s;cursor:pointer;}
.card:hover{transform:scale(1.1);box-shadow:0 0 55px gold;}
.card img{width:100%;height:170px;object-fit:cover;border-radius:16px;display:block;}
.grid.kostum .card img{height:auto;max-height:320px;object-fit:contain;background:black;}

/* ===== FULLSCREEN VIEWER ===== */
.viewer{position:fixed;inset:0;background:black;display:none;align-items:center;justify-content:center;z-index:120;flex-direction:column;gap:12px;}
.viewer.active{display:flex;}
.viewer img{max-width:94vw;max-height:85vh;object-fit:contain;border-radius:26px;padding:10px;background:black;border:2px solid gold;box-shadow:0 0 65px gold;}
.viewer-controls{display:flex;gap:10px;}
.viewer-controls button{padding:10px 16px;border-radius:14px;background:rgba(0,0,0,.6);border:2px solid gold;color:gold;font-size:.8rem;cursor:pointer;box-shadow:0 0 22px gold;backdrop-filter:blur(6px);}
@media(max-width:700px){header h1{font-size:2.1rem}.card img{height:130px}.logo-frame{width:150px;height:150px}.main-logo{width:135px;height:135px}.grid.kostum .card img{max-height:240px}}
audio{display:none}
</style>
</head>
<body>

<!-- ===== LOADING ===== -->
<div id="loader">
  <div class="loader-ring"></div>
  <h2>NESASIN SPORTS</h2>
</div>

<!-- ===== GOLD PARTICLES ===== -->
<div class="particles" id="particles"></div>

<!-- ===== BACKGROUND IMAGE ===== -->
<img src="bakground.jpeg" alt="Background" class="bg-img">

<!-- ===== MUSIC ===== -->
<audio id="bgMusic" loop>
  <source src="musik.mp3" type="audio/mpeg">
</audio>
<button class="music-btn" id="musicBtn">üîá MUSIC OFF</button>

<header>
  <div class="main-logo">
    <img src="nesasin_logo.png.png" alt="Logo NESASIN">
  </div>
  <h1>OLAH RAGA NESASIN</h1>
  <p class="ig-text">IG : @smpn1.sindang</p>
</header>

<!-- ================= FUTSAL ================= -->
<section class="section">
  <div class="section-title">
    <div class="logo-frame"><img src="logo futsal.jpeg"></div>
    <h2 class="title-futsal">FUTSAL</h2>
  </div>
  <h3 class="sub-title sub-futsal">Galeri Foto & Video</h3>
  <div class="grid">
    <div class="card"><img src="juara futsal (1).jpeg"></div>
    <div class="card"><img src="juara futsal (2).jpeg"></div>
    <div class="card"><img src="juara futsal (3).jpeg"></div>
    <div class="card"><img src="juara futsal (4).jpeg"></div>
    <div class="card"><img src="juara futsal (5).jpeg"></div>
    <div class="card"><img src="juara futsal (6).jpeg"></div>
    <div class="card"><img src="juara futsal (7).jpeg"></div>
    <div class="card"><img src="juara futsal (8).jpeg"></div>
  </div>

  <h3 class="sub-title sub-futsal">Kostum & Jersey</h3>
  <div class="grid kostum">
    <div class="card"><img src="jersey futsal (1).jpeg"></div>
    <div class="card"><img src="jersey futsal (2).jpeg"></div>
    <div class="card"><img src="jersey futsal (3).jpeg"></div>
    <div class="card"><img src="jersey futsal (4).jpeg"></div>
  </div>
</section>

<!-- ================= SEPAK BOLA PUTRI ================= -->
<section class="section">
  <div class="section-title">
    <div class="logo-frame"><img src="logo futsal.jpeg"></div>
    <h2 class="title-sepakbola">SEPAKBOLA PUTRI</h2>
  </div>
  <h3 class="sub-title sub-sepakbola">Galeri Foto & Video</h3>
  <div class="grid">
    <div class="card"><img src="futsal putri.jpeg"></div>
  </div>
  <h3 class="sub-title sub-sepakbola">Kostum & Jersey</h3>
  <div class="grid kostum">
    <div class="card"><img src="jersey futsal putri.jpeg"></div>
  </div>
</section>

<!-- ================= E-SPORT ================= -->
<section class="section">
  <div class="section-title">
    <div class="logo-frame"><img src="logo esport.jpeg"></div>
    <h2 class="title-esport">E-SPORT</h2>
  </div>
  <h3 class="sub-title sub-esport">Galeri Foto & Video</h3>
  <div class="grid">
    <div class="card"><img src="esport (1).jpeg"></div>
    <div class="card"><img src="esport (2).jpeg"></div>
    <div class="card"><img src="esport (3).jpeg"></div>
  </div>
  <h3 class="sub-title sub-esport">Kostum & Jersey</h3>
  <div class="grid kostum">
    <div class="card"><img src="jersey esport (1).jpeg"></div>
    <div class="card"><img src="jersey esport (2).jpeg"></div>
    <div class="card"><img src="jersey esport (3).jpeg"></div>
    <div class="card"><img src="jersey esport (4).jpeg"></div>
    <div class="card"><img src="jersey esport (5).jpeg"></div>
    <div class="card"><img src="jersey esport (6).jpeg"></div>
  </div>
</section>

<!-- ================= VOLI ================= -->
<section class="section">
  <div class="section-title">
    <div class="logo-frame"><img src="logo volley.jpeg"></div>
    <h2 class="title-volley">BOLA VOLI</h2>
  </div>
  <h3 class="sub-title sub-volley">Galeri Foto & Video</h3>
  <div class="grid">
    <div class="card"><img src="volley kegiatan (1).jpeg"></div>
    <div class="card"><img src="volley kegiatan (2).jpeg"></div>
    <div class="card"><img src="volley kegiatan (3).jpeg"></div>
    <div class="card"><img src="volley kegiatan (4).jpeg"></div>
    <div class="card"><img src="volley kegiatan (5).jpeg"></div>
    <div class="card"><img src="volley kegiatan (6).jpeg"></div>
  </div>

  <h3 class="sub-title sub-volley">Kostum & Jersey</h3>
  <div class="grid kostum">
    <div class="card"><img src="jersey volly (1).jpeg"></div>
    <div class="card"><img src="jersey volly (2).jpeg"></div>
    <div class="card"><img src="jersey volly (3).jpeg"></div>
    <div class="card"><img src="jersey volly (4).jpeg"></div>
    <div class="card"><img src="jersey volly (5).jpeg"></div>
    <div class="card"><img src="jersey volly (6).jpeg"></div>
    <div class="card"><img src="jersey volly (7).jpeg"></div>
  </div>
</section>

<!-- ===== FULLSCREEN VIEWER ===== -->
<div class="viewer" id="viewer">
  <div class="viewer-controls">
    <button onclick="prevItem()">‚èÆ Prev</button>
    <button onclick="closeViewer()">‚úñ Close</button>
    <button onclick="nextItem()">Next ‚è≠</button>
  </div>
  <img id="viewerImg">
</div>

<script>
/* ===== LOADING ===== */
window.addEventListener("load",()=>{
  setTimeout(()=>document.getElementById("loader").style.opacity="0",700);
  setTimeout(()=>document.getElementById("loader").style.display="none",1200);
});

/* ===== GOLD PARTICLES ===== */
const particlesContainer=document.getElementById("particles");
for(let i=0;i<60;i++){
  const p=document.createElement("div");
  p.className="particle";
  p.style.left=Math.random()*100+"vw";
  p.style.top=Math.random()*100+"vh";
  p.style.animationDelay=Math.random()*18+"s";
  p.style.animationDuration=12+Math.random()*16+"s";
  p.style.opacity=.4+Math.random()*.6;
  particlesContainer.appendChild(p);
}

/* ===== MUSIC ===== */
const music=document.getElementById("bgMusic");
const musicBtn=document.getElementById("musicBtn");
let playing=false;
musicBtn.onclick=()=>{
  if(!playing){music.play();musicBtn.textContent="üîä MUSIC ON";}
  else{music.pause();musicBtn.textContent="üîá MUSIC OFF";}
  playing=!playing;
};

/* ===== VIEWER FOTO ===== */
const viewer=document.getElementById("viewer");
const viewerImg=document.getElementById("viewerImg");
let items=[],index=0;
document.querySelectorAll(".card").forEach(card=>{
  card.addEventListener("click",()=>{
    const parent=card.parentElement;
    items=[...parent.querySelectorAll(".card")];
    index=items.indexOf(card);
    openItem();
  });
});
function openItem(){
  const card=items[index];
  const img=card.querySelector("img").src;
  viewer.classList.add("active");
  viewerImg.src=img;
}
function closeViewer(){viewer.classList.remove("active");}
function nextItem(){index=(index+1)%items.length;openItem();}
function prevItem(){index=(index-1+items.length)%items.length;openItem();}
</script>

</body>
</html>
